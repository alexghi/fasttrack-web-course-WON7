<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="weather.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header--part1">
          <h1 class="title"></h1>
          <div class="country--region"></div>
        </div>
        <div class="header--part2">
          <button id="toggle-temperature">C/F</button>
          <div class="img-temperature-container">
            <span class="current--temp temp-style temperature flex-end"></span>
            <span class="current--Ftemp temp-style temperature hidden"></span>
          </div>
          <div class="currentday--hour flex-end"></div>
        </div>
      </div>
      <div>
        <div class="nextday--container"></div>
      </div>
    </div>
  </body>
</html>
