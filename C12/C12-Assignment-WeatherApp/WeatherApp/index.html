<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="weather.js"></script>
    <title>Weather App - Flavius</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="left">
          <h1>Weather</h1>

          <h3 id="location"></h3>
        </div>
        <div class="right">
          <h3 id="today">Today</h3>
          <img src="" id="todayPic" />
          <input type="checkbox" id="isCelsius" name="isCelsius" checked />
          <label for="isCelsius">Celsius</label>
        </div>
      </div>

      <div class="days" id="dayscontainer"></div>
    </div>
  </body>
</html>
