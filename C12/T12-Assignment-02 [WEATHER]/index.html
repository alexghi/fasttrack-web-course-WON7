<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API: WEATHER API</title>
    <link rel="stylesheet" href="weather.css" />
    <script defer async src="weather.js"></script>
  </head>
  <body>
    <h1 style="text-align:center;">Oradea Weather Forecast</h1>
    <div id="container">
        <div id="weather">
            <div id="w-header">
                <div id="w-header-l">
                    <div id="w-header-l-t">Weather Oradea</div>
                    <div id="w-header-l-b"></div>
                </div>
                <div id="w-header-r">
                    <div id="w-header-r-t"></div>
                    <div id="w-header-r-b"></div>
                </div>
            </div>
            <div id="w-body">

            </div>
        </div>

        <button id="CFbutton" onclick="toggleMeasurementUnit()">Cº/Fº</button>

        <div id="temp"></div>
    </div>
    
  </body>
</html>
