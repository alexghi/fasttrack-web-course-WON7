<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link  -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 4 / T08-Assignment-C8</title>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button id="myB" onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <h3 id="display"></h3>

    <script>
      let idValue = document.querySelector("#w3r").id;
      let typeValue = document.querySelector("#w3r").type;
      let hreflangValue = document.querySelector("#w3r").hreflang;
      let relValue = document.querySelector("#w3r").rel;
      let targetValue = document.querySelector("#w3r").target;
      let hrefValue = document.querySelector("#w3r").href;
        
      function getAttributes() {
        // console.log(idValue, typeValue, hreflangValue, relValue, targetValue, hrefValue);
        document.getElementById("display").innerHTML = `Here are the values you requested: ${idValue}, ${typeValue}, ${hreflangValue}, ${relValue}, ${targetValue}, ${hrefValue}`;
      }
      let myB = document.getElementById("myB");
      myB.addEventListener('click', getAttributes);

      

    </script>
  </body>
</html>
