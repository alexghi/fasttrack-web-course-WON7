  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>

    <br />
    <input id="myB5" type="button" onclick="insert_Row()" value="Insert row" />

  <script>
   // 5. Write a JavaScript function to add rows to a table.
  
  function insert_Row () {
    // var myTable = document.querySelector("#sampleTable");
    var myTable = document.getElementById("sampleTable")
    var myRow = myTable.insertRow();
    var myCellL = myRow.insertCell(0);
    var myCellR = myRow.insertCell(1);
    myCellL.innerHTML = `Row${CountRows()} cell1`;
    myCellR.innerHTML = `Row${CountRows()} cell2`;

     function CountRows() {
                var myTable = document.getElementById("sampleTable")
                var totalRowCount = 0;
                var rowCount = 0;
                var rows = myTable.getElementsByTagName("tr")
                for (var i = 0; i < rows.length; i++) {
                    totalRowCount++;
                    if (rows[i].getElementsByTagName("td").length > 0) {
                        rowCount++;
                    }
                }
                return totalRowCount; 
          }
