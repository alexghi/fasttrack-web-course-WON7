<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise / T08-Assignment-C8</title>
    <script defer async src="./exercise_3script.js"></script>
  </head>
  <body>
    <div id="myDiv" style="border: 2px solid black; height: 200px; width: 200px; border-radius: 50%; margin: 40px;"></div>
    

    <script>
      let myDiv = document.querySelector("#myDiv");
      myDiv.style.backgroundColor = 'grey';
    </script>
  </body>
</html>
