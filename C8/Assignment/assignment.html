<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C8 Carousel Homework</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="my-container">
      <div class="my-img">
        <img id="picture" style="width: 500px; height: 500px;" src="" onclick="showPicture()" />
      </div>

      <div id="show-content" hidden >
        <p id="name"></p>
        <p id="description"></p>
        <button id="download-picture" onclick="downloadPicture()">Download</button><br>
      </div>

      <button id="previous-picture" onclick="previousPicture()">Previous</button>
      <span id="counter"></span>
      <button id="next-picture" onclick="nextPicture()">Next</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
