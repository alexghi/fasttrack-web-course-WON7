<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, 
  and type attributes of the specified link  -->
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      const getAttributes = () => {
        const href = document.getElementById("w3r").getAttribute("href");
        alert("The value of the href attribute is : " + href);

        const hrefLang = document
          .getElementById("w3r")
          .getAttribute("hreflang");
        alert("The value of the hreflang attribute is : " + hrefLang);

        const rel = document.getElementById("w3r").getAttribute("rel");
        alert("The value of the rel attribute is : " + rel);

        const target = document.getElementById("w3r").getAttribute("target");
        alert("The value of the target attribute is : " + target);
      };
    </script>
  </body>
</html>
