<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
  </head>
  <body>
    <p id="paragraf">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi,
      asperiores.
    </p>
    <script>
      document.getElementById("paragraf").style.backgroundColor = "green";
      document.getElementById("paragraf").style.color = "aquamarine";
    </script>
        
  </body>
</html>
