<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
  </head>
  <body>
    <span><p id="para1">A paragraph to change with JavaScript<br></p></span>
    <script>
      document.getElementById('para1').style.backgroundColor = "purple"
      document.getElementById('para1').style.fontFamily = "Calibri"
    </script>
  </body>
</html>
