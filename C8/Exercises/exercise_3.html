<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
  </head>

  <body>
    <p id="paragraf">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti laboriosam ratione ipsum quis veritatis quas, quo quidem error nostrum voluptatum maiores incidunt, expedita eius consequatur inventore doloribus dolorum, earum corporis!</p>




    <script>

      document.getElementById('paragraf').style.background = "yellow";
      document.getElementById('paragraf').style.fontSize = 20;
      
    </script>
    
  </body>
</html>
