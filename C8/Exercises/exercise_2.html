<!-- 2. Write a JavaScript function to get the values of 
  First and Last name of the following form.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="myfunc()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>
    <script>
      function myfunc() {
        var fname = document.getElementsByName('fname');
        var lname = document.getElementsByName('lname');
        console.log(fname[0].value);
        console.log(lname[0].value);
      }
    </script>
  </body>
</html>
