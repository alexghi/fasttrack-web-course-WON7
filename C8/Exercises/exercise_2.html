<!-- 2. Write a JavaScript function to get the values of 
  First and Last name of the following form.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>

      // Nu inteleg de ce imi da valoarea null
      
      const getFormvalue = ()=> {
        let a = document.getElementById("form1").getAttribute('fname');
        let b = document.getElementById('form1').getAttribute('lname')
        console.log(a + " " + b)
      }

      getFormvalue();
        
    </script>
  </body>
</html>
