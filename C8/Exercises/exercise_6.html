<!-- 6. Write a JavaScript function that accept row, column, (to identify a particular cell) and a string to update the content of that cell. -->
<!-- HINT: use prompt to allow user to input row number and cell number -->
<!-- parse the results from prompt to ensure you're checking the row number index as number and the column number index and modify that column number content  -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <script>
    
      function changeContent() {
        const row = prompt("number of rows");
        const column = prompt("number of cells");
        const table = document.getElementById('myTable');
        if(row === "" || column === ""){
          alert("Row and column inputs are required.")
          return
        }

        if(row > table.rows.length || column > table.rows[row].cells.length){
          alert("Invalid row or column.")
          return

        }
        table.rows[row-1].cells[column-1].innerHTML = 'Betti'  
      }
    </script>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
  </body>
</html>
