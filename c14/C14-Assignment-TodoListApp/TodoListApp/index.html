<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListApp - Flavius</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 class="main-heading">
        Todo List - EW
        <img src="./img/unnamed.png" id="logoID" width="100px" height="100px" />
      </h1>
      <div class="container">
        <form id="listForm">
          <input type="text" id="listInput" required />
          <button type="submit">
            <h3 class="text">Add Task</h3>
          </button>
        </form>

        <ul id="list"></ul>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
